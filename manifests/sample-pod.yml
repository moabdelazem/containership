apiVersion: v1
kind: Pod
metadata:
  name: sample-pod
  labels:
    app: nginx
spec:
  containers:
    - name: nginx-container
      image: nginx:1.25
      ports:
        - containerPort: 80
      resources:
        requests:
          cpu: "100m"
          memory: "250Mi"
        limits:
          cpu: "200m"
          memory: "500Mi"
