apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: sample-replicaset
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx-container
          image: nginx:1.25  
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "250Mi"
            limits: 
              cpu: "200m"
              memory: "500Mi"
      restartPolicy: Always